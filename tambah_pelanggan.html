  <div class="main">
    <h1>Tambah Pelanggan Baru</h1>

    <form action="pelanggan.html" method="get" class="form-container">
      <label for="nama">Nama Pelanggan</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama pelanggan" required>

      <label for="telepon">Nomor Telepon</label>
      <input type="text" id="telepon" name="telepon" placeholder="Contoh: 081234567890" required>

      <label for="email">Alamat Email</label>
      <input type="email" id="email" name="email" placeholder="Contoh: pelanggan@gmail.com" required>

      <label for="alamat">Alamat Lengkap</label>
      <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat pelanggan"></textarea>

      <button type="submit" class="btn">Simpan Pelanggan</button>
    </form>
  </div>
